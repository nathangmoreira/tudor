<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>        
        <title>Tudor - Não se esqueça</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Link CSS principal-->
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="thirds/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="thirds/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="thirds/fontawesome/css/solid.css">
        <!--JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <!--Inicio do corpo-->
    <body>
        <div class="conteudo">
            <div id="cabecalho">
                <h1>Tudor</h1>
                <h2>Anote tudo, não se esqueça</h2>

                <button class="btn btn-primary" id="btn-geral" data-toggle="modal" data-target="#novo">
                    <li class="fa fa-plus"></li> Anotar
                </button>

                <button class="btn btn-primary" id="btn-geral">
                    <li class="fa fa-eye"></li> Consultar
                </button>
            </div>

            <div class="modal fade" id="novo" tabindex="-1" role="dialog" aria-labelledby="novoTitulo" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="novoTitulo">Nova anotação</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form form-control input-bordas" placeholder="Título/Assunto">
                                </div>
                                
                                <div class="form-group">
                                    <input type="date" class="form form-control input-bordas">
                                </div>

                                <div class="form-group">
                                    <label for="descricao">Descrição:</label>
                                    <textarea class="form-control input-bordas" id="descricao"></textarea>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btn-geral">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="listagem">
                <h1>Anotações</h1>
                <hr>
                <div class="grupo-lista">
                    <div class="row">
                        <div class="col-4"><span class="fa fa-calendar"></span> 22/03/2020</div>
                        <div class="col-8"><span class="fa fa-file"></span> Anotação 1 asdf asd fasd fasd</div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-9"></div>
                        <div class="col-3"><button type="button" class="btn btn-sm btn-primary" id="btn-geral"><span class="fa fa-thumbs-up"></span></button></div>
                    </div>
                    <hr>  
                </div>
